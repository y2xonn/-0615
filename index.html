<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 맞춤형 SNS (Falcon)</title>
  <style>
    :root {
      --primary: #1da1f2;
      --bg: #f5f8fa;
      --card: #ffffff;
      --border: #e6ecf0;
      --text: #14171a;
      --subtext: #657786;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }
    #auth-section, #interest-section {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      padding: 32px 40px;
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }
    #feed-section {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    h1, h2 {
      text-align: center;
      color: var(--text);
    }
    .input, .btn, #search-bar {
      width: 100%;
      padding: 12px 14px;
      margin-top: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0d8de1;
    }
    .tweet {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 16px;
    }
    .tweet-user {
      font-weight: bold;
    }
    .tweet-time {
      font-size: 12px;
      color: var(--subtext);
    }
  </style>
</head>
<body>

  <!-- 로그인 및 회원가입 -->
  <section id="auth-section">
    <h1 id="auth-title">로그인</h1>
    <input id="auth-id" class="input" placeholder="아이디" />
    <input id="auth-pw" class="input" type="password" placeholder="비밀번호" />
    <button id="auth-btn" class="btn">로그인</button>
    <p id="switch-msg" style="text-align: center; margin-top: 16px;">
      계정이 없으신가요? <span id="switch-link" style="color: var(--primary); cursor: pointer;">회원가입</span>
    </p>
  </section>

  <!-- 관심사 입력 -->
  <section id="interest-section" style="display:none;">
    <h2>관심사를 입력하세요</h2>
    <input id="interest-input" class="input" placeholder="예: 블록체인, 축구, K-드라마" />
    <button id="interest-btn" class="btn">피드로 이동</button>
  </section>

  <!-- 피드 영역 -->
  <section id="feed-section">
    <input id="search-bar" class="input" placeholder="검색어를 입력하고 Enter" />
    <div id="tweets"></div>
  </section>

  <script>
    let isLogin = true;
    let userInterest = "";

    const authSection = document.getElementById("auth-section");
    const authTitle = document.getElementById("auth-title");
    const authBtn = document.getElementById("auth-btn");
    const switchMsg = document.getElementById("switch-msg");
    const authId = document.getElementById("auth-id");
    const authPw = document.getElementById("auth-pw");
    const interestSection = document.getElementById("interest-section");
    const interestInput = document.getElementById("interest-input");
    const interestBtn = document.getElementById("interest-btn");
    const feedSection = document.getElementById("feed-section");
    const tweetsDiv = document.getElementById("tweets");
    const searchBar = document.getElementById("search-bar");

    function refreshAuthText() {
      authTitle.textContent = isLogin ? "로그인" : "회원가입";
      authBtn.textContent = isLogin ? "로그인" : "회원가입";
      switchMsg.innerHTML = isLogin
        ? '계정이 없으신가요? <span id="switch-link" style="color: var(--primary); cursor: pointer;">회원가입</span>'
        : '이미 계정이 있으신가요? <span id="switch-link" style="color: var(--primary); cursor: pointer;">로그인</span>';
      document.getElementById("switch-link").addEventListener("click", () => {
        isLogin = !isLogin;
        refreshAuthText();
      });
    }

    document.getElementById("switch-link").addEventListener("click", () => {
      isLogin = !isLogin;
      refreshAuthText();
    });

    authBtn.addEventListener("click", () => {
      const id = authId.value.trim();
      const pw = authPw.value.trim();
      if (!id || !pw) {
        alert("아이디와 비밀번호를 입력하세요.");
        return;
      }
      alert(`${id} 님, ${isLogin ? "로그인" : "회원가입"}이 완료되었습니다.`);
      authSection.style.display = "none";
      interestSection.style.display = "block";
    });

    interestBtn.addEventListener("click", () => {
      const interest = interestInput.value.trim();
      if (!interest) {
        alert("관심사를 입력해주세요.");
        return;
      }
      userInterest = interest;
      interestSection.style.display = "none";
      feedSection.style.display = "block";
      tweetsDiv.innerHTML = "";
      postTweet(userInterest);
    });

    searchBar.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        const query = searchBar.value.trim();
        if (query) {
          postTweet(query, true);
          searchBar.value = "";
        }
      }
    });

    const HF_KEY = "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";
    const MODEL_URL = "https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct";

    async function callModel(prompt) {
      try {
        const response = await fetch(MODEL_URL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${HF_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          console.error("모델 호출 실패", response.status);
          return "[모델 호출 오류]";
        }

        const data = await response.json();
        return data[0]?.generated_text || "[응답 없음]";
      } catch (error) {
        console.error("예외 발생:", error);
        return "[예외 오류 발생]";
      }
    }

    async function postTweet(topic, prepend = false) {
      const el = document.createElement("div");
      el.className = "tweet";
      el.innerHTML = `
        <p class="tweet-user">Falcon AI</p>
        <p class="tweet-content">생성 중...</p>
        <p class="tweet-time">방금</p>
      `;
      prepend ? tweetsDiv.prepend(el) : tweetsDiv.appendChild(el);

      const prompt = `Write a short, sensational fake news post in Korean about: ${topic}. Please respond in Korean.`;
      const result = await callModel(prompt);
      el.querySelector(".tweet-content").textContent = result;
    }
  </script>
</body>
</html>
