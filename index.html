<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>편향 피드 체험</title>
  <style>
    :root {
      --positive:#d4edda; --negative:#f8d7da; --border:#ccc;
    }
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;padding:40px;display:flex;justify-content:center}
    .container{width:100%;max-width:700px}
    h1,h2{margin-bottom:24px}
    select,button{padding:10px;font-size:15px;border:1px solid var(--border);border-radius:6px}
    button.generate{background:#1d9bf0;color:#fff;border:none;cursor:pointer;margin-left:8px}
    .feed-item{background:#fff;border:1px solid var(--border);border-radius:10px;padding:20px;margin-bottom:20px}
    .tag-buttons{margin-top:12px}
    .tag-button{padding:6px 14px;margin-right:8px;border:1px solid var(--border);border-radius:6px;cursor:pointer}
    .positive{background:var(--positive)!important}
    .negative{background:var(--negative)!important}
  </style>
</head>
<body>
  <div class="container">
    <h1>편향 피드 체험</h1>
    <h2>주제를 선택하고 10개의 기사를 살펴보며 긍정/부정을 선택해보세요.</h2>
    <select id="topic-select">
      <option value="환경">환경</option>
      <option value="AI">AI</option>
      <option value="SNS">SNS</option>
      <option value="연예인">연예인 A</option>
    </select>
    <button class="generate" onclick="generateFeed()">피드 생성</button>

    <div id="feed-container" style="margin-top:32px"></div>
  </div>

<script>
const FEEDS={
  환경:{positive:["전 세계 탄소 배출 감소, 녹색 전환 가속화","친환경 기술 투자 증가로 일자리 창출","플라스틱 재활용률 80% 달성","신재생에너지 비중 2배 증가","환경보호 캠페인으로 도시 대기질 개선"],negative:["폭염으로 사망자 급증, 기후 위기 현실로","산불 증가, 환경 파괴 가속","해수면 상승으로 해안 도시 침수","미세먼지 농도 경고 수준 돌파","기후 변화로 식량 부족 우려 증가"]},
  AI:{positive:["AI로 질병 진단 정확도 향상","AI 덕분에 생산성 대폭 증가","AI 비서로 업무 효율 향상","AI 번역 정확도 95% 돌파","AI로 전기 소모량 최적화"],negative:["AI로 일자리 대량 소멸 위기","딥페이크로 허위정보 범람","AI 편향 문제로 부당한 대우 발생","AI 악용한 사이버 공격 증가","AI 결정의 책임 소재 불분명"]},
  SNS:{positive:["SNS 캠페인으로 기부금 10억 모금","소통의 창으로 재난 시 생명 구조 도움","SNS로 가족과의 소통 유지","SNS를 통한 정보 공유 활발","긍정 메시지 확산으로 심리적 위안"],negative:["SNS 중독으로 청소년 정신건강 악화","허위 정보 확산, 사회 갈등 심화","SNS상 괴롭힘 증가로 자살률 우려","SNS에 의존한 허위 행복 이미지 확산","SNS 사용 과다로 수면 질 악화"]},
  연예인:{positive:["연예인 A, 국제 시상식 대상 수상","팬미팅 성료, 글로벌 팬 사랑 확인","선행 활동으로 기부 5억 돌파","새 음원 발매 하루 만에 1위","해외 투어 전석 매진"],negative:["연예인 A, 탈세 의혹 파문","과거 발언 논란 재점화","스케줄 파행에 팬들 실망","소속사와 갈등 심화","음주 운전 적발로 활동 중단"]}
};
function generateFeed(){const topic=document.getElementById('topic-select').value;const feedData=FEEDS[topic];const container=document.getElementById('feed-container');container.innerHTML='';const total=10;const numPos=Math.floor(Math.random()*(total+1));const numNeg=total-numPos;const pos=[...feedData.positive];const neg=[...feedData.negative];while(pos.length<numPos)pos.push(...feedData.positive);while(neg.length<numNeg)neg.push(...feedData.negative);const mixed=[...pos.slice(0,numPos),...neg.slice(0,numNeg)].sort(()=>Math.random()-.5);mixed.forEach((txt,i)=>{const div=document.createElement('div');div.className='feed-item';div.id='feed'+i;const p=document.createElement('p');p.textContent=txt;const btnWrap=document.createElement('div');btnWrap.className='tag-buttons';['긍정','부정'].forEach(label=>{const b=document.createElement('button');b.textContent=label;b.className='tag-button';b.onclick=()=>mark(div,label==='긍정'?'positive':'negative');btnWrap.appendChild(b);});div.appendChild(p);div.appendChild(btnWrap);container.appendChild(div);});}
function mark(item,state){item.classList.remove('positive','negative');if(state)item.classList.add(state);}
</script>
</body>
</html>
